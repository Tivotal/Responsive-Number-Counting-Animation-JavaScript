<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Num Counting Animation</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <i class="fas fa-code"></i>
        <span class="num" data-num="100">100</span>
        <span class="text">Projects</span>
      </div>
      <div class="card">
        <i class="fas fa-book"></i>
        <span class="num" data-num="110">110</span>
        <span class="text">Articles</span>
      </div>
      <div class="card">
        <i class="fas fa-face-smile"></i>
        <span class="num" data-num="120">120</span>
        <span class="text">Happy Clients</span>
      </div>
      <div class="card">
        <i class="fas fa-mug-hot"></i>
        <span class="num" data-num="130">130</span>
        <span class="text">Meetings</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
